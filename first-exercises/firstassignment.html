  <body>
    <script>
      function addseven(num) {
        return num + 7;
      }

      function multiply (n1, n2){
        return n1 * n2;
      }

      function capitalize(string){
        let str = string.toLowerCase();
        return str[0].toUpperCase() + str.slice(1).toLowerCase();
      }
   </script>
